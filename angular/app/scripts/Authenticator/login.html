<div id="signin" data-ng-controller="AuthenticatorLoginController">
    <div class="divider"></div>
    <form>
        <div class="form-group">
            <input type="email" data-ng-model="login_form.username" class="form-control" id="username" name="_username" required="required" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password" data-ng-model="login_form.password" class="form-control" id="password" placeholder="Password" name="_password" required="required">
        </div>

        <div class="error-message" data-ng-if="error">
            [[ error ]]
        </div>

        <a data-ng-href="[[ envPrefix ]]resetting/check-email">Forgot password?</a>

        <div class="form-group">
            <button data-ng-click="login()" class="btn btn-purple">SIGN IN</button>
        </div>
    </form>
    <div class="divider"></div>
    <a data-ng-href="[[ envPrefix ]]register/" class="sign-up">
        <span class="icon-user"></span>SIGN UP
    </a>
    <div class="divider"></div>
    <h4>CONNECT WITH</h4>
    <ul class="social">
        <meta charset="UTF-8">
        <div>
            <li><a class="facebook" data-ng-href="[[ envPrefix ]]connect/facebook"></a></li>
            <li><a class="google" data-ng-href="[[ envPrefix ]]connect/google"></a></li>
            <li><a class="twitter" data-ng-href="[[ envPrefix ]]connect/twitter"></a></li>
        </div>
    </ul>
</div>
