<div id="login-page">
<div id="signin">
    <h2>Join</h2>
    <a class="close-icon" (click)="joinHide()"></a>
    <form enctype="multipart/form-data" method="post" id="login-form" (ngSubmit)="login(loginForm)" #loginForm="ngForm">
        <!--<input type="hidden" name="_csrf_token" value="[[ csrfToken ]] "/>-->
        <div class="form-group">
            <input type="email" [(ngModel)]="loginForm.username" class="form-control" id="username" name="_username" required="required" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" [(ngModel)]="loginForm.password" class="form-control" id="password" placeholder="Password" name="_password" required="required" required>
        </div>

        <div class="error-message" *ngIf="error">
            {{ error }}
        </div>

        <a routerLink="/resetting/request" (click)="joinHide()" class="text-dark-gray">Forgot password?</a>

        <div class="form-group">
            <button md-button name="submit" class="btn btn-purple" [disabled]="!loginForm.form.valid">SIGN IN</button>
        </div>
    </form>

    <a routerLink="/register" (click)="joinHide()" class="sign-up">
        <span class="icon-user"></span>SIGN UP
    </a>

    <h4>CONNECT WITH</h4>

    <ul class="social">
        <meta charset="UTF-8">
        <div>
            <li><a md-button class="facebook" (click)="loginSocial(3);"></a></li>
            <li><a md-button class="google" (click)="loginSocial(4);"></a></li>
            <li><a md-button class="twitter" (click)="loginSocial(2);"></a></li>
        </div>
    </ul>
</div>
<!--<div id="shadow"></div>-->
</div>
