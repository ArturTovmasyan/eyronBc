default:
  suites:
      my_suite:
          type: symfony_bundle
          bundle: AppBundle
          mink_session: symfony2
          contexts:
              - AppBundle\Features\Context\FeatureContext:
                  simpleArg: 'string'
                  session:   '@session'
  extensions:
      Behat\Symfony2Extension: ~
      Behat\MinkExtension:
          goutte: ~
          selenium2: ~
