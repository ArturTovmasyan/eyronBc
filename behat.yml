default:
  suites:
      my_suite:
          type: symfony_bundle
          bundle: AppBundle
          mink_session: symfony2
          contexts:
              - AppBundle\Features\Context\FeatureContext:
                  simpleArg: 'string'
                  session:   '@session'
  extensions:
      Behat\Symfony2Extension:
          kernel:
              env: test
              debug: true
      Behat\MinkExtension:
          default_session: selenium2
          javascript_session: selenium2
          browser_name: chrome
          selenium2:
            capabilities: { "browserName": "chrome", "browser": "chrome", "version":  "29", 'chrome': {'switches':['--disable-popup-blocking', '--start-maximized']}}
          goutte: ~
          base_url: http://bucketlist.loc/app_dev.php/
          sessions:
              symfony2:
                  symfony2: ~