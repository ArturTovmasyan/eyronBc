default:
  suites:
      my_suite:
          type: symfony_bundle
          bundle: AppBundle
          mink_session: symfony2
          contexts:
              - AppBundle\Features\Context\FeatureContext:
                  simpleArg: 'string'
                  session:   '@session'
  extensions:
      Behat\Symfony2Extension:
          kernel:
              env: test
              debug: true
      Behat\MinkExtension:
          default_session: selenium2
          javascript_session: selenium2
#          browser_name: chrome
          selenium2:
            capabilities: { "browserName": "firefox", "browser": "firefox", "version": "44"}
          goutte: ~
          base_url: http://bucketlist.loc/app_behat.php/
          sessions:
              symfony2:
                  symfony2: ~