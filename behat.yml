default:
    # ...
    extensions:
        Behat\Symfony2Extension: ~
        Behat\MinkExtension:
            sessions:
                my_session:
                    symfony2: ~
    suites:
        my_suite:
            type: symfony_bundle
            bundle: AppBundle
            contexts:
                - FeatureContext:
                    simpleArg: 'string'
                    session:   '@session'