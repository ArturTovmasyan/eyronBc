<div class="calendar-place"
     data-ng-if="showCalendar"
     >
  <!--data-ng-cloak-->
  <!--data-ng-controller="calendarController"-->

  <div class="container">

    <div class="row">
      <div class="col-sm-5">
        <section>
          <!--<md-button class="groupX left" [ngClass]="{'md-active': type == 'month'}" (click)="type = 'month'">Month</md-button>-->
          <!--<md-button class="groupX middle" [ngClass]="{'md-active': type == 'year'}" (click)="type = 'year'">Year</md-button>-->
          <!--<md-button class="groupX right" [ngClass]="{'md-active': type == 'all'}" (click)="type = 'all'">All</md-button>-->
        </section>
      </div>
      <div class="col-xs-9 col-sm-4">
        <h3 *ngIf="type == 'month'">
          <!--[[ dateByFormat(currentYear, currentMonth, 1, 'MMMM YYYY')]]-->
        </h3>
        <h3 class="year" *ngIf="type == 'year'">Years</h3>
        <h3 *ngIf="type == 'all'">Lifetime</h3>
      </div>
      <div class="col-xs-3 col-sm-3 text-right">

        <a href="#" (click)="prev()">
          <i class="icon-arrow-left"><span class="path1"></span><span class="path2"></span></i>
        </a>

        <a href="#" (click)="next()">
          <i class="icon-arrow-right"></i>
        </a>

      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="table-responsive ng-hide" *ngIf="type == 'month'">
          <!--{%  include "AppBundle:BucketList:calendarMonth.html.twig"  %}-->
          <calendar-month></calendar-month>
        </div>

      </div>
    </div>

    <!--{# start year calendar#}-->
    <div class="row ng-hide" *ngIf="type == 'year'">
      <!--{%  include "AppBundle:BucketList:calendarYear.html.twig"  %}-->
      <calendar-year></calendar-year>
    </div>
    <!--{# end year calendar#}-->

    <div class="row ng-hide" *ngIf="type == 'all'">
      <!--{% for i in 0..11 %}-->
      <!--{%  include "AppBundle:BucketList:calendarAllYear.html.twig" with {'index': i}  %}-->
      <calendar-all-year></calendar-all-year>
      <!--{% endfor %}-->
    </div>

  </div>
  <div class="calendar-tooltip ng-hide"
       *ngIf="isHover">
    <span class="arrow-up"></span>
    {{hoveredText}}
  </div>
</div>
