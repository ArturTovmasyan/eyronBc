<!--{% for i in 0..1 %}-->
<div class="col-sm-6" *ngFor="let i of colArray">
  <div class="table-responsive">
    <table class="table table-bordered year-calendar">
      <caption class="text-center">
          {{ +currentYear + i }}
      </caption>
      <tbody>
      <!--{% for j in 0..3 %}-->
      <tr *ngFor="let j of trArray">
        <!--{% for k in 0..2 %}-->
        <td *ngFor="let k of tdArray">
            <span>
                <sup>
                    {{ dateByFormat(currentYear, 3 * j + k, 1)| date :'MMM' }}
                </sup>
            </span>
            <span class="absolute" *ngIf="myYAMonths && myYAMonths[+currentYear + i ] && myYAMonths[+currentYear + i ][3 * j + k + 1]">
                <span class="goal-count bg-green"
                      *ngIf="myYAMonths[+currentYear + i ][3 * j + k + 1] && myYAMonths[+currentYear + i ][3 * j + k + 1].complete > 0"
                      (mouseleave)="isHover = false">
                      <!--(mousemove)="hoverIn($event, myYAMonths{+currentYear + i }{3 * j + k + 1}.complete + ' ' + (myYAMonths[+currentYear + i }{3 * j + k + 1}.complete > 1?'{{ 'my_bucket_list.calendar.theCompleted'|translate':'{{ 'my_bucket_list.calendar.completed'|translate'))"-->
                      {{ myYAMonths[+currentYear + i][3 * j + k + 1].complete }}
                </span>
                <span class="goal-count bg-gradinet"
                      *ngIf="myYAMonths[+currentYear + i ][3 * j + k + 1].deadline > 0"
                      (mouseleave)="isHover = false">
                      <!--(mousemove)="hoverIn($event, myYAMonths{+currentYear + i }{3 * j + k + 1}.deadline + ' ' + (myYAMonths{+currentYear + i }{3 * j + k + 1}.deadline > 1?'{{ 'my_bucket_list.calendar.deadlines'|translate':'{{ 'my_bucket_list.calendar.deadline'|translate'))"-->
                      <!-->
                    {{ myYAMonths[+currentYear + i][3 * j + k + 1].deadline }}
                </span>
                <span class="goal-count bg-purple"
                      *ngIf="myYAMonths[+currentYear + i ][3 * j + k + 1].current > 0"
                      (mouseleave)="isHover = false">
                      <!--(mousemove)="hoverIn($event, myYAMonths{+currentYear + i }{3 * j + k + 1}.current + ' ' + (myYAMonths{+currentYear + i }{3 * j + k + 1}.current > 1?'{{ 'my_bucket_list.calendar.actives'|translate':'{{ 'my_bucket_list.calendar.active'|trans'))"-->
                    {{ myYAMonths[+currentYear + i][3 * j + k + 1].current
                </span>
            </span>
        </td>
        <!--{% endfor %}-->
      </tr>
      <!--{% endfor %}-->
      </tbody>
    </table>
  </div>
</div>
<!--{% endfor %}-->
