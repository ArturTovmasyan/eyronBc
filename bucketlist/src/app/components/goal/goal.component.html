<div class="row">
  <div class="col-sm-12">
    <figure>

      <h3>
        <a routerLink="/goal/{{ goal.slug }}">{{ goal.title }}</a>
      </h3>

      <a routerLink="/goal/{{ goal.slug }}" >
        <span class="overlay"></span>
        <img src="{{ goal.imagePath  }}" *ngIf="goal.imagePath" alt="{{ goal.title }}"/>
      </a>

      <div class="absolute">
        <ul>
          <li>
            <a (click)="goalListedBy()">
            <span>
            home_listed_by
            {{ goal.stats.listedBy }}
            </span>
            <i class="icon-user-small"></i>
            </a>
          </li>
          <li>
            <a  (click)="goalDoneBy()">
            <span>
            home_complete
            {{ goal.stats.doneBy }}
            </span>
            <i class="icon-user-small"></i>
            </a>
          </li>
        </ul>
      </div>

      <figcaption>
        <app-goal-footer [goal]="goal"></app-goal-footer>
      </figcaption>

    </figure>
  </div>
</div>
