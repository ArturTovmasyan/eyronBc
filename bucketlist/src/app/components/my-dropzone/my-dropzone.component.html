<div class="text-center">
  <div class="dropzone" id="goalDropzone">
    <form action="#">
      <div class="dz-message">
        <label for="file">
          <div class="row">
            <div class="col-sm-12">

              <h3 class="text-dark-gray">
                <i class="icon-cloud"></i>{{ 'drag_drop'|translate  }}
              </h3>
            </div>
          </div>
        </label>

        <p [innerHTML]="'upload'|translate"></p>

        <div>
          <div class="dz-preview dz-file-preview" *ngFor="let data of existing; let i = index">
            <div class="dz-details">
              <div class="dz-filename">
                <span data-dz-name *ngIf="data.file_name"> {{ data.file_name}}</span>
              </div>
              <div class="dz-size" data-dz-size></div>
              <img data-dz-thumbnail *ngIf="data.image_path || data.image" src="{{ data.image?data.image:(serverPath + data.image_path)}}"/>
            </div>
            <div class="dz-progress">
              <span class="dz-upload" data-dz-uploadprogress *ngIf="data.progress"></span>
            </div>
            <div class="dz-success-mark" *ngIf="!data.progress && !data.error">
              <span>✔</span>
            </div>
            <div class="dz-error-mark" data-dz-remove *ngIf="!data.progress && data.error" (click)="cancel(i)">
              <span>✘</span>
            </div>
            <div class="dz-error-message" *ngIf="data.error">
              <span data-dz-errormessage> {{ data.error }}</span>
            </div>
            <div (click)="cancel(i)" class="dz-remove"> Cancel</div>
          </div>
        </div>
      </div>
      <div class="hide">
        <input type="file" id="file" name="file" (change)="showUploadedImage($event)">
      </div>
    </form>
  </div>
</div>
