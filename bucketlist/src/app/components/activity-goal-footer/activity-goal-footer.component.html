<ul class="row news-footer no-gutter " *ngIf="goal.publish">

  <li class="col-xs-4" [ngClass]="{transparent: (goal.is_my_goal && goal.is_my_goal !== 0) || !completed}">
    <a *ngIf="!goal.is_my_goal"
       (click)="addGoal(goal.id)">
      <i class="icon-plus-icon"><span class="path1"></span><span class="path2"></span><span class="path3"></span></i>
      <span class="text">{{ 'add'|translate | uppercase }} </span>
    </a>

    <span *ngIf="goal.is_my_goal && goal.is_my_goal !== 0">
            <i class="icon-green-plus"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span></i>
            <span class="text">{{ 'added'|translate | uppercase }} </span>
    </span>
  </li>
    <!--data-ng-init="success[ goal.id ] = false"-->
  <li class="col-xs-4" [ngClass]="{transparent: (goal.is_my_goal && goal.is_my_goal === 2 )|| !completed}">
    <span *ngIf="!goal.is_my_goal || goal.is_my_goal !== 2">
            <a (click)="completeGoal(goal.id)">
                 <i class="icon-ok-icon"><span class="path1"></span><span class="path2"></span></i>
                 <span class="text">{{ 'done'|translate | uppercase }}</span>
             </a>
        </span>

    <span *ngIf="goal.is_my_goal && goal.is_my_goal === 2 " id="success{{ goal.id }}">
         <i class="icon-green-ok"><span class="path1"></span><span class="path2"></span><span class="path3"></span></i>
        <span class="text">{{ 'completed'|translate | uppercase }}</span>
    </span>
  </li>

  <li class="col-xs-4" (click)="showComment(activity, goal)" [ngClass]="{'bg-purple': (activity.showComment || goal.showComment)}">
    <a>
      <i class="comment-icon"></i>
      <span class="text" [ngClass]="{'text-white': (activity.showComment || goal.showComment)}">{{ 'comments'|translate }}</span>
    </a>
  </li>

</ul>
<ul *ngIf="!goal.publish" class="row">
  <li class="col-xs-12 transparent">
    <i title="{{ 'my_bucket_list.private'|translate }}"  class="icon-lock-white text-gray"></i>
    <span class="text text-gray">{{ 'user_goal.private' | translate }}</span>
  </li>
</ul>
