<div id="draft-delete" class="bg-white">
  <div class="modal-content">
    <div class="modal-body text-center">
      <h5 *ngIf="!lsText">{{'confirm_msg' | translate}}</h5>
      <h5 *ngIf="lsText">{{ lsText | translate}}</h5>
    </div>
    <div class="modal-footer">
      <a (click)="dialogRef.close('yes')" class="btn btn-danger">{{'delete' | translate}}</a>
      <a (click)="dialogRef.close('no')" class="btn btn-success">{{'cancel' | translate}}</a>
    </div>
  </div>
</div>
