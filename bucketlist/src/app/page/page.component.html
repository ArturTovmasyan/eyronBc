<div *ngIf="name == 'contact-us'">
  <div class="container" *ngIf="!isSend">
    <div  class="signup">
      <div class="row">
        <h1 class="text-center">{{ title }}</h1>

        <span style="text-align: center" [innerHTML] = description></span>

        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
          <form method="post" id="contact-us-form" action="#">

            <div class="form-group row">
              <div class="col-sm-12">
                <!--{{ form_widget(form.fullName , {'attr': {'class' : 'form-control', 'placeholder': 'page.contacr_us.form.full_name' } }) }}-->

                <input name="fullName" type="text" [(ngModel)]="emailData.fullName" class="form-control" placeholder="Full Name" required>

              </div>

              <!--<div class="error-message">{{ form_errors(form.fullName) }}</div>-->

            </div>

            <div class="form-group row">
              <div class="col-sm-12">
                <!--{{ form_widget(form.email, {'attr': {'class' : 'form-control', 'placeholder': 'page.contacr_us.form.email' } }) }}-->

                <input name="email" type="email" [(ngModel)]="emailData.email" class="form-control" placeholder="Email" required>
              </div>
              <!--<div class="error-message">{{ form_errors(form.email) }}</div>-->

            </div>

            <div class="form-group row">
              <div class="col-sm-12">
                <!--{{ form_widget(form.subject, {'attr': {'class' : 'form-control', 'placeholder': 'page.contacr_us.form.subject' } }) }}-->

                <input name="subject" type="text" [(ngModel)]="emailData.subject" class="form-control" placeholder="Subject" required>

              </div>
              <!--<div class="error-message">{{ form_errors(form.subject) }}</div>-->
            </div>

            <div class="form-group row">
              <div class="col-sm-12">
                <!--{{ form_widget(form.message, {'attr': {'class' : 'form-control', 'placeholder': 'page.contacr_us.form.message' } }) }}-->

                <textarea name="message" [(ngModel)]="emailData.message" class="form-control" placeholder="Message" rows="5" required></textarea>

              </div>
              <!--<div class="error-message">{{ form_errors(form.message) }}</div>-->
            </div>

            <div class="error-message" *ngIf="error">
              {{ error }}
            </div>

            <div class="form-group row text-center padding-top">
              <!--{{ form_widget(form.send, {'attr': {'class' : 'btn btn-purple', 'placeholder': 'page.contacr_us.form.send' } }) }}-->

              <button name="send" type="submit" class="btn btn-purple" (click)="sendEmail(emailData)">Send</button>
            </div>
          </form>

        </div>

      </div>
    </div>
  </div>
  <div class="container" *ngIf="isSend">
    <div  class="signup notice">
      <div>
        <div class="row">
          <div class="col-sm-12 text-center">
            <h1 class="text-center">{{ 'page.contacr_us.message_title'|translate }}</h1>
            <h4 class="text-center text-gray">{{ 'page.contacr_us.message_content'|translate }}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container standart-pages" *ngIf="name != 'contact-us'">
  <div class="row">
    <h1 class="text-center"> {{ title }} </h1>
    <div class="col-sm-8 col-sm-offset-2" [innerHTML] = description>
    </div>
  </div>
</div>
