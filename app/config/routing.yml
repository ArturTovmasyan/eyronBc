application_comment:
    resource: "@ApplicationCommentBundle/Controller/"
    type:     annotation

application_user:
    resource: "@ApplicationUserBundle/Controller/"
    type:     annotation

app:
    resource: "@AppBundle/Controller/"
    type:     annotation

# fos user routes
fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile


# Sonata user routing
sonata_user_admin_security:
    resource: '@SonataUserBundle/Resources/config/routing/admin_security.xml'
    prefix: /admin

admin:
    resource: '@SonataAdminBundle/Resources/config/routing/sonata_admin.xml'
    prefix: /admin

_sonata_admin:
    resource: .
    type: sonata_admin
    prefix: /admin

sonata_user:
    resource: '@SonataUserBundle/Resources/config/routing/admin_security.xml'

# hwi routes
hwi_oauth_redirect:
    resource: "@HWIOAuthBundle/Resources/config/routing/redirect.xml"
    prefix:   /connect

hwi_oauth_login:
    resource: "@HWIOAuthBundle/Resources/config/routing/login.xml"
    prefix:   /login

facebook_login:
    path: /login/check-facebook

google_login:
    path: /login/check-google

twitter_login:
    path: /login/check-twitter

# for fos comment
fos_comment_api:
    type: rest
    resource: "@ApplicationCommentBundle/Resources/config/routing.yml"
    prefix: /api
    defaults: { _format: html }

# PrestaSitemapBundle routing enable
PrestaSitemapBundle:
    resource: "@PrestaSitemapBundle/Resources/config/routing.yml"
    prefix:   /

NelmioApiDocBundle:
    resource: "@NelmioApiDocBundle/Resources/config/routing.yml"
    prefix:   /api/doc/

# custom rests
app_user_goal_rest:
    type:     rest
    resource: AppBundle\Controller\Rest\UserGoalController
    prefix:   /

app_goal_rest:
    type:     rest
    resource: AppBundle\Controller\Rest\GoalController
    prefix:   /

app_new_feed_rest:
    type:     rest
    resource: AppBundle\Controller\Rest\NewsFeedController
    prefix:   /

app_main_rest:
    type:     rest
    resource: AppBundle\Controller\Rest\MainRestController
    prefix:   /

app_emails_remove_rest:
    type:     rest
    resource: Application\UserBundle\Controller\Rest\SettingsController
    prefix:   /

application_user_rest:
    type:     rest
    resource: Application\UserBundle\Controller\Rest\UserController

_liip_imagine:
    resource: "@LiipImagineBundle/Resources/config/routing.xml"

