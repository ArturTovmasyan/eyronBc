    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

parameters:
      places:
          - {country: 'armenia', city: 'yerevan', latitude: 40.1794197, longitude: 44.5408414}
          - {country: 'russia', city: 'moscow', latitude: 55.75583, longitude: 37.61730}

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

doctrine:
    dbal:
        dbname:   "%test_database_name%"
