<div id="mobile-modal" data-ng-controller="mobileModal" class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" ng-click="$hide()">
                    <span aria-hidden="true" class="close-modal"></span>
                </button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <h5>
                        Bucketlist is available everywhere!
                        download our app today and connect with
                        someone wherever your adventures take you!
                    </h5>

                    <a data-ng-show="deviceDetector.raw.os.ios" href="javascript:void(0)" class="app-store-icon"></a>

                    <a data-ng-show="deviceDetector.raw.os.android" href="javascript:void(0)" class="google-play-icon"></a>
                </div>
            </div>
        </div>
    </div>
</div>
