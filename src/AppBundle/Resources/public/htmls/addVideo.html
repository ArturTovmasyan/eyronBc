<div class="relative">
    <input type="text"
       id="[[ formId ]][ [[ key ]] ]"
       name="[[ formName ]][ [[ key ]] ]"
       class="form-control"
       placeholder="Type in a youtube or vimeo link in the field"
       data-ng-model="link">

    <a href="javascript:void(0)"
       data-ng-show="link"
       data-ng-click="removeItem()"
       class="icon remove-icon">
    </a>
</div>
